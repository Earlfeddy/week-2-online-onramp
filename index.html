<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <h1>Week 2 Task</h1>
    <div class="background-container">
      <form action="" class="form-card" method="POST">
      <div class="content">
        <p>CONTACT <br> _US</p>
      </div>
      <div class="form-input">
        <input id="name" type="text" placeholder="Name" value="NAME" ><br>
        <input id="E-mail" type="email" placeholder="E-mail" value="E-MAIL" ><br>
        <input id="phone-number" type="number" placeholder="phone " value="phone-number" ><br>
        <input id="Message" type="text" placeholder="Message" value="MESSAGE" ><br>

      <Button onclick="cancel" class="Cancel">CANCEL</Button>
      <Button onclick="submit" class="Submit">SEND</Button>
      </div>      
      </form>
    </div>    
  </body>
  <script src="./frontend/script.js"></script>
</html>
